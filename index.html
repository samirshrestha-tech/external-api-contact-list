<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Random User External user API</title>
  </head>
  <body>
    <!-- title -->
    <div class="wrapper bg-dark min-vh-100 text-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5">Contact List</h1>
          </div>
        </div>
        <hr />

        <!-- search and filter -->
        <div class="row g-2">
          <div class="col-md">
            <input
              type="text"
              placeholder="Search by Name..."
              class="form-control"
            />
          </div>
          <div class="col-md text-end">
            <select class="form-control">
              <option value="">---Select Gender---</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <!-- content area cards -->
        <div class="row mt-4">
          <div class="col">
            <p><span id="count">0 </span>User(s) found!</p>
          </div>

          </div>
        </div>
            <div id="list" class="d-flex gap-2  ">
              <div class="card flex-grow-1" style="width: 18rem">
                <img
                  src="https://randomuser.me/api/portraits/women/72.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">User Name Here</h5>
                  <ul>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                    <li>d</li>
                  </ul>
                </div>
              </div>
              <div class="card flex-grow-1" style="width: 18rem">
                <img
                  src="https://randomuser.me/api/portraits/women/72.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">User Name Here</h5>
                  <ul>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                    <li>d</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
